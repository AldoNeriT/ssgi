<body class="fix-header card-no-border fix-sidebar">

        <div class="loader">
            <div class="loader__figure"></div>

        </div>
    </div>

    <app-root></app-root>

    <!-- All Jquery -->
    <!-- ============================================================== -->

    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/plugins/bootstrap/js/popper.min.js"></script>

    <script src="assets/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="assets/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="assets/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- DataTables -->
    <script src="assets/plugins/datatables/jquery.dataTables.min.js"></script>

    <!-- Multi Select -->
    <script src="assets/plugins/select2/dist/js/select2.full.min.js" type="text/javascript"></script>

    <!-- Date Range Picker -->
    <script src="assets/plugins/moment/moment.js"></script>
    <script src="assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

    <!-- Date Picker -->
    <script src="assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>

    <!-- Clock Picker -->
    <script src="assets/plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>

    <!-- Ribbons -->
    <link href="assets/css/pages/ribbon-page.css" rel="stylesheet">

    <!--Custom JavaScript -->
    <script src="assets/js/custom.js"></script>

    <script id="sTabla">
        function inicializando_table() {
            $(document).ready(function() {
                $(".myTable").DataTable();
            });
        }
    </script>

    <script id="sMultiSelect">
        function inicializando_multiSelect() {
            $(document).ready(function() {
                $(".select2").select2();
            });
        }
    </script>

    <script id="sDateRange">
        function inicializando_dateRange() {
            $(document).ready(function() {
                $('.input-daterange-datepicker').daterangepicker({
                    buttonClasses: ['btn', 'btn-sm'],
                    applyClass: 'btn-themecolor',
                    cancelClass: 'btn-secondary'
                });
            });
        }
    </script>

    <script id="sDatePicker">
        function inicializando_datePicker() {
            $(document).ready(function() {
                jQuery('.mydatepicker, #datepicker').datepicker();
                jQuery('.datepicker-autoclose').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
                jQuery('#date-range').datepicker({
                    toggleActive: true
                });
                jQuery('#datepicker-inline').datepicker({
                    todayHighlight: true
                });
            });
        }
    </script>

    <script id="sClockPicker">
        function inicializando_clockPicker() {
            $(document).ready(function() {
                $('#single-input').clockpicker({
                    placement: 'bottom',
                    align: 'left',
                    autoclose: true,
                    'default': 'now'
                });
                $('.clockpicker').clockpicker({
                    donetext: 'Done',
                }).find('input').change(function() {
                    // console.log(this.value);
                });
                $('#check-minutes').click(function(e) {
                    // Have to stop propagation here
                    e.stopPropagation();
                    input.clockpicker('show').clockpicker('toggleView', 'minutes');
                });
                if (/mobile/i.test(navigator.userAgent)) {
                    $('input').prop('readOnly', true);
                }
            });
        }
    </script>



</body>

</html>
