<div class="row" id="formEditable">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar a la Planeación a la Auditoría</h4>
                <h6 class="card-subtitle">idAuditoria</h6>
                <!-- <h6 class="card-subtitle">IdP: {{ idPlan }}</h6>
                    <h6 class="card-subtitle">IdA: {{ idAuditoria }}</h6>
                    <h6 class="card-subtitle">Progreso: {{ progresoAudi }}</h6> -->


                <form class="floating-labels m-t-40">
                    <div class="form-group m-b-40">
                        <div class="clockpicker" data-placement="bottom" data-align="top" data-autoclose="true">
                            <div class="clockpicker " data-placement="bottom" data-align="top" data-autoclose="true">
                                <input type="text" class="form-control">
                                <span class="bar"></span>
                                <label for="hora">Desde:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b-40">
                        <div class="clockpicker" data-placement="bottom" data-align="top" data-autoclose="true">
                            <div class="clockpicker " data-placement="bottom" data-align="top" data-autoclose="true">
                                <input type="text" class="form-control">
                                <span class="bar"></span>
                                <label for="hora">Hasta:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b-40">
                        <h5 class="m-t-20">Proceso:</h5>
                        <select class="select2 m-b-10 select2-multiple" name="normas" id="normas" style="width: 100%" multiple="multiple" data-placeholder="Elige" required>
                            <option value="uno"> uno </option>
                            <option value="dos"> dos </option>
                            <option value="tres"> tres </option>
                        </select>
                    </div>
                    <div class="form-group m-b-40">
                        <input name="archivo" id="archivo" type="text" class="form-control" required>
                        <span class="bar"></span>
                        <label for="archivo">Actividad:</label>
                    </div>
                    <div class="form-group m-b-40">
                        <textarea name="descripcion" id="descripcion" class="form-control" required></textarea>
                        <span class="bar"></span>
                        <label for="descripcion">Criterio:</label>
                    </div>
                    <div class="form-group m-b-40">
                        <h5 class="m-t-20">Participantes:</h5>
                        <select class="select2 m-b-10 select2-multiple" name="normas" id="normas" style="width: 100%" multiple="multiple" data-placeholder="Elige" required>
                            <option value="uno"> uno </option>
                            <option value="dos"> dos </option>
                            <option value="tres"> tres </option>
                        </select>
                    </div>
                    <div class="form-group m-b-40">
                        <h5 class="m-t-20">Contacto:</h5>
                        <select class="select2 m-b-10 select2-multiple" name="normas" id="normas" style="width: 100%" multiple="multiple" data-placeholder="Elige" required>
                            <option value="uno"> uno </option>
                            <option value="dos"> dos </option>
                            <option value="tres"> tres </option>
                        </select>
                    </div>
                    <div class="form-group m-b-40">
                        <textarea name="descripcion" id="descripcion" class="form-control" required></textarea>
                        <span class="bar"></span>
                        <label for="descripcion">Área / Sitio:</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-themecolor" data-dismiss="">Guardar</button>
                        <button (click)="regresar()" type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
