<div class="row" id="formEditable">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar Planeación a la Auditoría</h4>
                <h6 class="card-subtitle">idAuditoria</h6>
                <!-- <h6 class="card-subtitle">IdP: {{ idPlan }}</h6>
                    <h6 class="card-subtitle">IdA: {{ idAuditoria }}</h6>
                    <h6 class="card-subtitle">Progreso: {{ progresoAudi }}</h6> -->


                <form class="floating-labels m-t-40" ngNativeValidate [formGroup]="forma" (ngSubmit)="agregarPlaneacion()">
                    <div class="form-group m-b-40">
                        <input formControlName="fecha" name="fecha" id="fecha" type="text" class="form-control datepicker-autoclose" required>
                        <span class="bar"></span>
                        <label for="fecha">Fecha:</label>
                    </div>
                    <div class="form-group m-b-40">
                        <div class="clockpicker" data-placement="bottom" data-align="top" data-autoclose="true">
                            <div class="clockpicker " data-placement="bottom" data-align="top" data-autoclose="true">
                                <input formControlName="desde" name="desde" id="desde" type="text" class="form-control" required>
                                <span class="bar"></span>
                                <label for="desde">Desde:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b-40">
                        <div class="clockpicker" data-placement="bottom" data-align="top" data-autoclose="true">
                            <div class="clockpicker " data-placement="bottom" data-align="top" data-autoclose="true">
                                <input formControlName="hasta" name="hasta" id="hasta" type="text" class="form-control" required>
                                <span class="bar"></span>
                                <label for="hasta">Hasta:</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b-40">
                        <select formControlName="proceso" name="proceso" id="proceso" class="form-control p-0" required>
                            <option *ngFor="let proceso of procesos" value="{{ proceso._id }}"> {{ proceso.nombreProceso }} </option>
                        </select>
                        <span class="bar"></span>
                        <label for="proceso">Proceso:</label>
                    </div>
                    <div class="form-group m-b-40">
                        <input formControlName="actividad" name="actividad" id="actividad" type="text" class="form-control" required>
                        <span class="bar"></span>
                        <label for="actividad">Actividad:</label>
                    </div>
                    <div class="form-group m-b-40">
                        <textarea formControlName="criterio" name="criterio" id="criterio" class="form-control" required></textarea>
                        <span class="bar"></span>
                        <label for="criterio">Criterio:</label>
                    </div>
                    <div class="form-group m-b-40">
                        <h5 class="m-t-20">Participantes:</h5>
                        <select formControlName="participantes" name="participantes" id="participantes" class="select2 m-b-10 select2-multiple" style="width: 100%" multiple="multiple" data-placeholder="Elige" required>
                                <option *ngFor="let auditor of auditores" value="{{ auditor._id }}"> {{ auditor.nombre + ' ' + auditor.primer_Apellido + ' ' + (auditor.segundo_Apellido || '') }} </option>
                        </select>
                    </div>
                    <div class="form-group m-b-40">
                        <h5 class="m-t-20">Contacto:</h5>
                        <select formControlName="contacto" name="contacto" id="contacto" class="select2 m-b-10 select2-multiple" style="width: 100%" multiple="multiple" data-placeholder="Elige" required>
                                <option *ngFor="let auditado of auditados" value="{{ auditado._id }}"> {{ auditado.nombre + ' ' + auditado.primer_Apellido + ' ' + (auditado.segundo_Apellido || '') }} </option>
                        </select>
                    </div>
                    <div class="form-group m-b-40">
                        <input formControlName="area" name="area" id="area" class="form-control" required>
                        <span class="bar"></span>
                        <label for="area">Área / Sitio:</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-themecolor" data-dismiss="">Guardar</button>
                        <button (click)="regresar()" type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
