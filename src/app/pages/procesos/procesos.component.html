<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="vtabs ">
                    <ul class="nav nav-tabs tabs-vertical" role="tablist">
                        <li *ngFor="let proceso of procesos" class="nav-item"> <a (click)="cargarSubprocesosProceso( proceso )" class="nav-link" data-toggle="tab" href="#{{ proceso._id }}" role="tab" aria-expanded="false">{{ proceso.nombreProceso }}</a> </li>

                        <li class="nav-item text-center"> <a class="nav-link" data-toggle="tab" href="" role="tab" aria-expanded="false"><span><i class="mdi mdi-plus"></i></span></a> </li>
                    </ul>

                    <div class="tab-content col-sm-12">
                        <div *ngFor="let proceso of procesos" class="tab-pane" id="{{ proceso._id }}" role="tabpanel" aria-expanded="false">
                            <div class="row">
                                <div class="col-sm-11" style="padding-right: 0px;">
                                    <button type="button" (click)="agregarSubproceso( proceso._id )" class="btn btn-outline-info btn-block">Agregar Subproceso <i class="mdi mdi-plus"></i></button>
                                </div>
                                <div class="col-sm-1" style="padding-left: 0px;">
                                    <button type="button" (click)="agregarSubproceso( proceso._id )" class="btn btn-outline-danger btn-block"><i class="mdi mdi-delete"></i></button>
                                </div>
                            </div>
                            <div class="table-responsive" style="padding-top: 20px;">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>URL</th>
                                            <th class="text-nowrap">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let subproceso of subprocesos">
                                            <td>{{ subproceso.nombreSubproceso }}</td>
                                            <td>{{ subproceso.archivoDigital }}</td>
                                            <td class="text-nowrap">
                                                <a href=""> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                                <a href=""> <i class="fa fa-close text-danger"></i> </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
