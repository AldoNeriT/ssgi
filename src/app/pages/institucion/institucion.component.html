<div *ngIf="cargando" id="loading" class="row" style="padding-top: 20px;">
    <div class="col-sm-12">
        <div class="text-center">
            <span class="font-weight-bold">Cargando Datos</span>
            <br><br>
            <i class="fa fa-spinner fa-spin fa-3x text-themecolor"></i>
            <br><br>
            <span>Por favor espere un momento...</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando">
    <!-- ============================================================== -->
    <!-- FORM NO EDITABLE -->
    <!-- ============================================================== -->
    <div *ngFor="let institucion of instituciones">
        <div *ngIf="!mostrarEditable" class="card-body">
            <div class="form-body">
                <h3 class="box-title">Datos de la Institución</h3>
                <hr class="m-t-0 m-b-40">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <label class="text-dark">Nombre</label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center" style="padding: 0px 15px 24px">
                        <label class="control-label font-weight-bold">{{institucion.nombreInstitucion}}</label><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <label class="text-dark">Domicilio</label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center" style="padding: 0px 15px 24px">
                        <label class="control-label font-weight-bold">{{institucion.domicilio}}</label><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <label class="text-dark">Teléfono</label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center" style="padding: 0px 15px 24px">
                        <label class="control-label font-weight-bold">{{institucion.telefono}}</label><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <label class="text-dark">Imagen</label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center" style="padding: 0px 15px 24px">
                        <label class="control-label font-weight-bold">Sin Imagen</label><br>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button (click)="pasarDatos( institucion )" class="btn btn-themecolor waves-effect">Editar</button>
            </div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- FORM EDITABLE -->
    <!-- ============================================================== -->

    <div *ngIf="mostrarEditable" class="card-body">
        <form class="form-horizontal" role="form" ngNativeValidate [formGroup]="formaInstitucion" (ngSubmit)="agregarInstitucion()">
            <div class="form-body">
                <h3 class="box-title">Datos de la Institución</h3>
                <hr class="m-t-0 m-b-40">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="form-group">
                            <label style="padding-bottom: 1px;">Nombre</label>
                            <input formControlName="nombre" name="nombre" type="text" class="form-control sgi_centrarInp" value="" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="form-group">
                            <label style="padding-bottom: 1px;">Domicilio</label>
                            <input formControlName="domicilio" name="domicilio" type="text" class="form-control sgi_centrarInp" value="" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="form-group">
                            <label style="padding-bottom: 1px;">Teléfono</label>
                            <input formControlName="telefono" name="telefono" type="text" class="form-control sgi_centrarInp" value="" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="form-group">
                            <label style="padding-bottom: 1px;">Imagen</label>
                            <input formControlName="imagen" name="imagen" type="text" class="form-control sgi_centrarInp" value="" required>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button (click)="eliminarInstitucion()" type="button" class="btn btn-danger waves-effect">Eliminar</button>
                <button type="submit" class="btn btn-themecolor waves-effect">Guardar</button>
                <button (click)="mostrarEditable = !mostrarEditable" type="button" class="btn btn-default waves-effect">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- ============================================================== -->
    <!-- BOTÓN DE AGREGAR CUANDO NO HAY NINGUNA INSTITUCIÓN REGISTRADA -->
    <!-- ============================================================== -->
    <div *ngIf="mostrarBtnAgregar">
        <div *ngIf="!mostrarEditable">

            <div class="alert alert-info">
                <h3 class="text-info"><i class="fa fa-exclamation-circle"></i> Información</h3>
                En este momento no tienes agregada ninguna Institución para el Sistema SASGI. Favor de dar click en el botón que se presenta a continuación para agregarla por primera vez.
            </div>

            <div class="row" style="padding-top: 30px;">
                <div class="col text-center">
                    <div class="btn-group sgi_paddNorm">
                        <button (click)="mostrarEditable = !mostrarEditable" type="button" class="btn btn-block btn-xl btn-circle btn-info">
                        <i class="mdi mdi-plus"></i>
                    </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
